

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>DocCare - Tìm bác sĩ chính xác - Đặt lịch khám dễ dàng</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="doctris, khám bệnh, đặt lịch, bác sĩ, lịch khám" />
        <meta name="description" content="Hệ thống y tế, lịch khám" />
        <meta property="og:title" content="Doctriscare.ml - Tìm bác sĩ chính xác - Đặt lịch khám dễ dàng" />
        <meta property="og:description" content="Hệ thống y tế, lịch khám" />
        <meta property="og:site_name" content="doctriscare.ml" />
        <meta property="og:type" content="website" />
        <meta property="og:locale" content="vi_VN" />
        <link rel="shortcut icon" href="https://shreethemes.in/doctris/layouts/assets/images/favicon.ico">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/remixicon.css" rel="stylesheet" type="text/css" />
        <link href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/tiny-slider.css" />
        <link href="assets/css/style.min.css" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="assets/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/flatpickr.min.css">
        <link href="assets/css/jquery.timepicker.min.css" rel="stylesheet" type="text/css" />
        
        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    
        <style>
            @media not all and (min-resolution:.001dpcm) {
                @supports (-webkit-appearance:none) {
                    .safari_only { 
                        color:#0000FF; 
                        background-color:#CCCCCC; 
                    }
                }
            }
        </style>
    
        <script type="text/javascript">
            $(document).ready(function () {
                // Replace with your dynamic alert handling logic
                const alert = null; // Placeholder for alert variable
                const message = ""; // Placeholder for message variable
                if (alert) {
                    toastr[alert](`${message}.`, 'Thông báo', {timeOut: 5000});
                }
            });
        </script>
    </head>
    <body>
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="home" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
        </div>

        <!-- Hero Start -->
        <section class="bg-home d-flex bg-light align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8">
                        <div class="card login-page bg-white shadow mt-4 rounded border-0">
                            <div class="card-body">
                                <h4 class="text-center">Khôi phục mật khẩu</h4>
                                <p style="color: red; text-align: center;">
                                    <!-- Ví dụ thông báo lỗi -->
                                    Không tìm thấy email trong hệ thống.
                                </p>
                                <p style="color: blue; text-align: center;">
                                    <!-- Ví dụ thông báo thành công -->
                                    Mật khẩu mới đã được gửi vào email của bạn.
                                </p>
                                <c:if test="${requestScope.type == null}">
                                    <form action="user?action=checkemail" method="POST" class="login-form mt-4" onSubmit="document.getElementById('submit').disabled = true;">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <p class="text-muted">Hãy nhập email của bạn chúng tôi sẽ gửi mật khẩu mới vào email.</p>
                                                <div class="mb-3">
                                                    <label class="form-label">Email <span class="text-danger">*</span></label>
                                                    <input value="" oninvalid="CheckEmail(this);" oninput="CheckEmail(this);" type="email" class="form-control" name="email" required="">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="d-grid">
                                                    <button id="submit" class="btn btn-primary">Xác nhận</button>
                                                </div>
                                            </div>
                                            <div class="mx-auto">
                                                <p class="mb-0 mt-3"><a href="user?action=login" class="text-dark h6 mb-0">Đăng nhập</a></p>
                                            </div>
                                        </div>
                                    </form> 
                                </c:if>
                                <c:if test="${requestScope.type == 'recover'}">
                                    <form action="user?action=forgot" method="POST" class="login-form mt-4" onSubmit="document.getElementById('submit').disabled = true;">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <p class="text-muted">Hãy nhập mật khẩu mới của bạn.</p>
                                                <div class="mb-3">
                                                    <label class="form-label">Mật khẩu mới : <span class="text-danger">*</span></label>
                                                    <input value="" oninvalid="CheckPassword(this);" oninput="CheckPassword(this);" type="password" id="password" class="form-control" name="password" required="">
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label">Nhập lại mật khẩu : <span class="text-danger">*</span></label>
                                                    <input value="" oninvalid="CheckRePassword(this);" oninput="CheckRePassword(this);" type="password" class="form-control" name="repassword" required="">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="d-grid">
                                                    <button id="submit" class="btn btn-primary">Xác nhận</button>
                                                </div>
                                            </div>
                                            <div class="mx-auto">
                                                <p class="mb-0 mt-3"><a href="user?action=login" class="text-dark h6 mb-0">Đăng nhập</a></p>
                                            </div>
                                        </div>
                                    </form>
                                </c:if>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        

        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/feather.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>

</html>
