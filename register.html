<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Doctris - Tìm bác sĩ chính xác - Đặt lịch khám dễ dàng</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="doctris, khám bệnh, đặt lịch, bác sĩ, lịch khám" />
        <meta name="description" content="Hệ thống y tế, lịch khám" />
        <meta property="og:title" content="Doctriscare.ml - Tìm bác sĩ chính xác - Đặt lịch khám dễ dàng" />
        <meta property="og:description" content="Hệ thống y tế, lịch khám" />
        <meta property="og:site_name" content="doctriscare.ml" />
        <meta property="og:type" content="website" />
        <meta property="og:locale" content="vi_VN" />
        <link rel="shortcut icon" href="https://shreethemes.in/doctris/layouts/assets/images/favicon.ico">
        <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/remixicon.css" rel="stylesheet" type="text/css" />
        <link href="https://unicons.iconscout.com/release/v3.0.6/css/line.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/tiny-slider.css" />
        <link href="assets/css/style.min.css" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="assets/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/flatpickr.min.css">
        <link href="assets/css/jquery.timepicker.min.css" rel="stylesheet" type="text/css" />
        <script src="assets/js/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
        <style>
            @media not all and (min-resolution:.001dpcm) {
                @supports (-webkit-appearance:none) {
                    .safari_only { 
                        color: #0000FF; 
                        background-color: #CCCCCC; 
                    }
                }
            }
        </style>
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
        <script type="text/javascript">
            $(document).ready(function () {
                // Replace this section with a logic that triggers alerts dynamically using JavaScript
                var alertType = 'success';  // Example: 'success', 'error', etc.
                var message = 'Đăng nhập thành công!'; // Example message
                if (alertType) {
                    toastr[alertType](message, 'Thông báo', { timeOut: 5000 });
                }
            });
        </script>
    </head>
    <body>
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="home" class="btn btn-icon btn-primary"><i data-feather="home" class="icons"></i></a>
        </div>

        <section class="bg-half-150 d-table w-100 bg-light">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-8">
                        <div class="card login-page bg-white shadow mt-4 rounded border-0">
                            <div class="card-body">
                                <h4 class="text-center">Đăng ký</h4>  
                                <p style="color: red; align-content: center;">
                                    <!-- Hiển thị lỗi (nếu có) bằng JavaScript hoặc phần xử lý phía client -->
                                </p>
                                <form action="user?action=checkregister" method="POST" class="login-form mt-4" onSubmit="document.getElementById('submit').disabled=true;">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="mb-3">                                               
                                                <label class="form-label">Tên tài khoản <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" name="username" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="mb-3">                                               
                                                <label class="form-label">Họ Tên <span class="text-danger">*</span></label>
                                                <input type="text" class="form-control" name="name" required="">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="mb-3">                                               
                                                <label class="form-label">Giới tính <span class="text-danger">*</span></label>
                                                <div class="my-3">
                                                    <div class="form-check">
                                                        <input id="credit" name="gender" value="true" type="radio" class="form-check-input" checked required>
                                                        <label class="form-check-label">Nam</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input id="debit" name="gender" value="false" type="radio" class="form-check-input" required>
                                                        <label class="form-check-label">Nữ</label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mb-3">                                               
                                            <label class="form-label">Số điện thoại <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="phone" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" name="email" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                            <input type="password" id="password" class="form-control" name="password" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="mb-3">
                                            <label class="form-label">Nhập lại mật khẩu <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" name="repassword" required="">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="d-grid">
                                            <button class="btn btn-primary" id="submit">Đăng ký</button>
                                        </div>
                                    </div>
                                    <div class="mx-auto">
                                        <p class="mb-0 mt-3"><small class="text-dark me-2">Đã có tài khoản ?</small> <a href="user?action=login" class="text-dark fw-bold">Đăng nhập</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/feather.min.js"></script>
        <script src="assets/js/app.js"></script>
    </body>
</html>
